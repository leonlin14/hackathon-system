<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hackathon Taiwan</title>

    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-app="signup" style="padding-top: 150px;">
    <div class="container" ng-controller="SignUpController">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form>
                    <div class="form-group">
                        <label>Input ID</label>
                        <input type="text" class="form-control" ng-model="idno" placeholder="idno" maxlength="3">
                    </div>
                    <div class="btn btn-default" ng-click="submit(idno)">Submit</div>
                </form>

                <h1 ng-show="data">註冊成功</h1>
                <h1 ng-show="error">註冊失敗</h1>
            </div>
        </div>
    </div>


    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../javascripts/signup.js"></script>
  </body>
</html>
